<h1>What Can JavaScript Do?</h1>

<h4>JavaScript can change HTML attribute values.</h4>

<h4>In this case JavaScript changes the value of the src (source) attribute of an image.</h4>

<button onclick="document.getElementById('myImage').src='/home/student/on.jpeg'">Turn on the light</button>

<img id="myImage" src="/home/student/off.jpeg" style="width:100px" "height: 50px;">

<button onclick="document.getElementById('myImage').src='/home/student/off.jpeg'">Turn off the light</button>

</body>
